{% extends 'base.html' %}

{% block content %}
    <div id="milieu">
        <div id="researchBarPok">
        <h2>Saisissez le nom d'un pokemon</h2>
        <form method="POST" action="/search">
            <input type="search" name="pokemon" id="bar"/>
            <button type="submit" id="loupe"><img src="images/loupe.png"></button>
        </form>
    </div>
     <h3>Liste de vos favoris</h3>
    <div style="display: flex; justify-content: center;">
        {% if user['connecte'] %}
            <div class="blocPok">
                {% for pokemon in favorites %}
                    <div>
                        <span>{{pokemon.french_name}} / {{pokemon.name}}</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="blocPok">
            <p>Table des types goes here</p>
        </div>
    </div>
    </div>
{% endblock %}
